<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes"/>
    <link rel="icon" type="image/svg+xml" href="/terminal/favicon.svg" />
    <title>EvaSim</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js" defer></script>
    <script src="/peer.js" defer></script>
    <style>
::-webkit-scrollbar {
	width: 0px;
	height: 0px;
}
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; height: 100vh; overflow: auto;">
    <canvas id="unity-canvas" style="width: 100%; height: 100vh; max-width:100%; display:block; position: fixed; background: #231F20;"></canvas>
    <script src="Build/build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/build.data",
        frameworkUrl: "Build/build.framework.js",
        codeUrl: "Build/build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Eva Platform",
        productName: "EvaSim",
        productVersion: "2.0"
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
